<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <div class="personal-information">
                <label id="name-label" for="name">
                    Name
                    <input id="name" name="name" type="text" placeholder="Enter your name" required>
                </label>
                <label id="email-label" for="email">
                    Email
                    <input id="email" name="email" type="email" placeholder="Enter your Email" required>
                </label>
                <label id="number-label" for="number">
                    Age (optional)
                    <input id="number" name="number" type="number" placeholder="Age" min="18" max="60">
                </label>
            </div>
            <label for="dropdown">
                Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>

            <div class="question1">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="recommend-freecodecamp" class="recommend-freecodecamp">
                    <input id="recommend-freecodecamp" type="radio" name="recommend-freecodecamp" value="definitely" checked/> Definitely
                </label>
                <label for="recommend-freecodecamp" class="recommend-freecodecamp">
                    <input id="recommend-freecodecamp" type="radio" name="recommend-freecodecamp" value="maybe" /> Maybe
                </label>
                <label for="recommend-freecodecamp" class="recommend-freecodecamp">
                    <input id="recommend-freecodecamp" type="radio" name="recommend-freecodecamp" value="not sure" /> Not sure
                </label>
            </div>

            <label for="favorite-dropdown">
                What is your favorite feature of freeCodeCamp?
                <select name="favorite-dropdown" id="favorite-dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>

            <div class="check-question">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="front-end-projects"> Front-end Projects
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="back-end-projects"> Back-end Projects
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="data-visualization"> Data Visualization
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="challenges"> Challenges
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="open-source-community"> Open Source Community
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="gitter-help-rooms"> Gitter help rooms
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="videos"> Videos
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="city-meetups"> City Meetups
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="wiki"> Wiki
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="forum"> Forum
                </label>
                <label for="checkbox" class="checkbox">
                    <input id="checkbox" name="checkbox" type="checkbox" value="additional-courses"> Additional Courses
                </label>
            </div>

            <label for="textarea">
                Any comments or suggestions?
                <textarea name="textarea" id="textarea" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
            </label>

            <input id="submit" type="submit" value="Submit" />
        </form>
    </main>
</body>
</html>
